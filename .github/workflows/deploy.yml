name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master
      - new-branch

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build:gh-pages
        env:
          NODE_OPTIONS: '--max_old_space_size=4096'

      - name: Copy 404.html for GitHub Pages routing
        run: cp public/404.html dist/bos-meubels/browser/404.html

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/bos-meubels/browser

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

