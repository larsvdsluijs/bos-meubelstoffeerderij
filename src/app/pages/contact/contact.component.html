<section class="bg-gradient-to-br from-[var(--light-background-color)] to-white py-16">
  <div class="container mx-auto px-4">
    <div class="text-center mb-12 animate-fade-in-up">
      <h1 class="font-[var(--font-family-heading)] text-4xl sm:text-5xl font-bold text-[var(--dark-text-color)] mb-4">
        Contact
      </h1>
      <p class="text-lg text-[var(--gray-text-color)] max-w-2xl mx-auto">
        Heeft u vragen of wilt u een offerte aanvragen? Neem gerust contact met ons op!
      </p>
    </div>

    <div class="grid lg:grid-cols-2 gap-12 mb-12">
      <div class="bg-white rounded-2xl shadow-xl p-8 animate-slide-in-left hover:shadow-2xl transition-shadow duration-300">
        <h2 class="text-2xl font-semibold text-[var(--dark-text-color)] mb-6 flex items-center">
          <i class="fas fa-map-marker-alt text-[var(--primary-color)] mr-3"></i>
          Locatie
        </h2>
        <address class="not-italic text-[var(--gray-text-color)] mb-6">
          Amsterdamseweg 376<br />
          1182 HS Amstelveen
        </address>

        <div class="space-y-4 text-[var(--dark-text-color)]">
          <div class="flex items-center space-x-3">
            <div class="w-12 h-12 bg-[var(--light-background-color)] rounded-lg flex items-center justify-center">
              <i class="fas fa-phone text-[var(--primary-color)]"></i>
            </div>
            <div>
              <span class="font-semibold block">Telefoon</span>
              <a href="tel:0206407175" class="text-[var(--primary-color)] hover:text-[var(--primary-button-hover-bg-color)] transition">(020) 640 71 75</a>
            </div>
          </div>
          <div class="flex items-center space-x-3">
            <div class="w-12 h-12 bg-[var(--light-background-color)] rounded-lg flex items-center justify-center">
              <i class="fas fa-envelope text-[var(--primary-color)]"></i>
            </div>
            <div>
              <span class="font-semibold block">E-mail</span>
              <a href="mailto:info@meubelstoffeerderijbos.nl" class="text-[var(--primary-color)] hover:text-[var(--primary-button-hover-bg-color)] transition">infomeubelstoffeerderijbos.nl</a>
            </div>
          </div>
        </div>

        <!-- Google Maps -->
        <div class="mt-8 rounded-lg overflow-hidden shadow-lg">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2436.5!2d4.8765!3d52.3456!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47c5e1a123456789%3A0x1234567890abcdef!2sAmsterdamseweg%20376%2C%201182%20HS%20Amstelveen!5e0!3m2!1snl!2snl!4v1234567890123!5m2!1snl!2snl"
            width="100%"
            height="300"
            style="border:0;"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
            class="w-full h-64">
          </iframe>
        </div>
      </div>

      <div class="bg-white rounded-2xl shadow-xl p-8 animate-slide-in-right hover:shadow-2xl transition-shadow duration-300">
        <h2 class="text-2xl font-semibold text-[var(--dark-text-color)] mb-6 flex items-center">
          <i class="fas fa-paper-plane text-[var(--primary-color)] mr-3"></i>
          Contactformulier
        </h2>
        <form class="space-y-4" (ngSubmit)="onSubmit(f)" #f="ngForm">
          <div>
            <label class="block text-sm font-medium text-[var(--dark-text-color)] mb-2">Volledige naam (verplicht)</label>
            <input name="name" required type="text" class="w-full rounded-lg border-2 border-[var(--light-border-color)] px-4 py-3 outline-none focus:ring-2 focus:ring-[var(--primary-color)] focus:border-[var(--primary-color)] transition" ngModel />
          </div>
          <div>
            <label class="block text-sm font-medium text-[var(--dark-text-color)] mb-2">Adres</label>
            <input name="adres" type="text" class="w-full rounded-lg border-2 border-[var(--light-border-color)] px-4 py-3 outline-none focus:ring-2 focus:ring-[var(--primary-color)] focus:border-[var(--primary-color)] transition" ngModel />
          </div>
          <div class="grid sm:grid-cols-3 gap-4">
            <div>
              <label class="block text-sm font-medium text-[var(--dark-text-color)] mb-2">Postcode</label>
              <input name="postcode" type="text" class="w-full rounded-lg border-2 border-[var(--light-border-color)] px-4 py-3 outline-none focus:ring-2 focus:ring-[var(--primary-color)] focus:border-[var(--primary-color)] transition" ngModel />
            </div>
            <div class="sm:col-span-2">
              <label class="block text-sm font-medium text-[var(--dark-text-color)] mb-2">Woonplaats</label>
              <input name="woonplaats" type="text" class="w-full rounded-lg border-2 border-[var(--light-border-color)] px-4 py-3 outline-none focus:ring-2 focus:ring-[var(--primary-color)] focus:border-[var(--primary-color)] transition" ngModel />
            </div>
          </div>
          <div class="grid sm:grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-medium text-[var(--dark-text-color)] mb-2">Telefoon</label>
              <input name="telefoon" type="tel" class="w-full rounded-lg border-2 border-[var(--light-border-color)] px-4 py-3 outline-none focus:ring-2 focus:ring-[var(--primary-color)] focus:border-[var(--primary-color)] transition" ngModel />
            </div>
            <div>
              <label class="block text-sm font-medium text-[var(--dark-text-color)] mb-2">Email (verplicht)</label>
              <input name="email" required type="email" class="w-full rounded-lg border-2 border-[var(--light-border-color)] px-4 py-3 outline-none focus:ring-2 focus:ring-[var(--primary-color)] focus:border-[var(--primary-color)] transition" ngModel />
            </div>
          </div>
          <div>
            <label class="block text-sm font-medium text-[var(--dark-text-color)] mb-2">Eventuele bestanden toevoegen</label>
            <input name="bestand" type="file" class="w-full text-sm text-[var(--dark-text-color)] file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-[var(--primary-color)] file:text-white hover:file:bg-[var(--primary-button-hover-bg-color)] transition" />
          </div>
          <div>
            <label class="block text-sm font-medium text-[var(--dark-text-color)] mb-2">Bericht (verplicht)</label>
            <textarea name="bericht" required rows="6" class="w-full rounded-lg border-2 border-[var(--light-border-color)] px-4 py-3 outline-none focus:ring-2 focus:ring-[var(--primary-color)] focus:border-[var(--primary-color)] transition resize-none" ngModel></textarea>
          </div>
          <div class="pt-2">
            <button type="submit" class="w-full sm:w-auto inline-flex items-center justify-center bg-[var(--primary-color)] text-[var(--primary-button-text-color)] px-8 py-4 rounded-[var(--button-rounded-radius)] hover:bg-[var(--primary-button-hover-bg-color)] transition-all duration-300 font-semibold shadow-lg hover:shadow-xl hover:scale-105 transform">
              Verstuur
              <i class="fas fa-paper-plane ml-3"></i>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
