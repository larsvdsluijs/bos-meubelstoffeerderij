<section class="container mx-auto px-4 py-16">
  <div class="mb-12 text-center animate-fade-in-up">
    <h1 class="font-[var(--font-family-heading)] text-4xl sm:text-5xl font-bold text-[var(--dark-text-color)] mb-4">Portfolio</h1>
    <p class="text-lg text-[var(--gray-text-color)] max-w-2xl mx-auto">Een selectie van recent gestoffeerde meubels</p>
  </div>

  <div class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-5 gap-4 animate-stagger">
    @for (img of images; track img; let i = $index) {
      <div class="aspect-square overflow-hidden rounded-lg bg-white shadow-lg hover:shadow-2xl transition-all duration-300 transform hover:-translate-y-2 opacity-0" [style.animation-delay.ms]="i * 50">
        <img [src]="img" alt="Portfolio item" class="w-full h-full object-cover hover:scale-110 transition-transform duration-500" />
      </div>
    }
  </div>
</section>
